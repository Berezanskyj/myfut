<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100;200;300;500;600;700&display=swap" rel="stylesheet">
    <title>My Fut</title>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="./src/assets/edit_photoshop_redondo.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>registro</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="cname">Nome completo</label>
                        <input type="text" id="cname" name="cname" placeholder="Fulano da Silva" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@exemplo" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(99) 9 9999-9999" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">senha</label>
                        <input type="password" id="senha" name="senha" placeholder="********" required>
                    </div>


                </div>
            </form>

        </div>
    </div>
</body>
</html>
